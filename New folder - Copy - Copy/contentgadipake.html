<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Experience — Nature Intuition</title>

    <!-- Google Fonts — fix biar gak error -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800&display=swap"
      rel="stylesheet"
    />

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: "Poppins", sans-serif;
        overflow: hidden;
        height: 100vh;
        background: #000;
        color: white;
      }

      /* NAVBAR — 100% SAMA KAYAK INDEX.HTML */
      .navbar {
        position: fixed;
        top: 0;
        width: 100%;
        padding: 1.8rem 7%;
        display: flex;
        justify-content: space-between;
        align-items: center;
        z-index: 1000;
        transition: all 0.4s ease;
      }
      .navbar.scrolled {
        background: rgba(255, 255, 255, 0.97);
        backdrop-filter: blur(12px);
        padding: 1.2rem 7%;
        box-shadow: 0 5px 25px rgba(0, 0, 0, 0.15);
      }
      .logo {
        font-size: 2rem;
        font-weight: 800;
        color: white;
        letter-spacing: -1px;
      }
      .navbar.scrolled .logo {
        color: #111;
      }
      .logo span {
        color: #00d4aa;
      }
      .nav-links a {
        color: white;
        margin-left: 2.5rem;
        font-weight: 600;
        text-decoration: none;
        font-size: 1.05rem;
        position: relative;
        transition: color 0.3s;
      }
      .navbar.scrolled .nav-links a {
        color: #222;
      }
      .nav-links a::after {
        content: "";
        position: absolute;
        bottom: -6px;
        left: 0;
        width: 0;
        height: 2px;
        background: #00d4aa;
        transition: 0.3s;
      }
      .nav-links a:hover::after {
        width: 100%;
      }
      .nav-links a:hover {
        color: #00d4aa;
      }

      /* SCENE CONTAINER */
      .scene-container {
        position: relative;
        width: 100%;
        height: 100vh;
        overflow: hidden;
      }
      .scene {
        position: absolute;
        width: 100%;
        height: 100%;
        background-size: cover;
        background-position: center;
        transition: transform 0.8s ease-in-out, opacity 0.8s ease-in-out;
        opacity: 0;
        z-index: 1;
      }
      .scene.active {
        opacity: 1;
        transform: translate(0, 0);
        z-index: 2;
      }
      .scene.slide-up {
        transform: translateY(-100%);
        opacity: 0;
      }
      .scene.slide-down {
        transform: translateY(100%);
        opacity: 0;
      }
      .scene.slide-left {
        transform: translateX(-100%);
        opacity: 0;
      }
      .scene.slide-right {
        transform: translateX(100%);
        opacity: 0;
      }

      /* GAMBAR KAMU — PASTI GAK ILANG */
      .scene.forest {
        background-image: url("content img/forest.png");
      }
      .scene.sky {
        background-image: url("content img/sky.png");
      }
      .scene.ocean {
        background-image: url("content img/sea.png");
      }

      /* CONTENT */
      .content {
        position: absolute;
        top: 50%;
        left: 10%;
        transform: translateY(-50%);
        z-index: 10;
        max-width: 800px;
      }
      .content h1 {
        font-size: 5.5rem;
        font-weight: 800;
        line-height: 1.1;
        margin-bottom: 2rem;
        text-shadow: 4px 4px 25px rgba(0, 0, 0, 0.9);
        letter-spacing: -2px;
      }
      .cta-button {
        background: white;
        color: #111;
        padding: 1.5rem 4.5rem;
        font-size: 1.6rem;
        font-weight: 700;
        border: none;
        border-radius: 60px;
        cursor: pointer;
        box-shadow: 0 15px 50px rgba(0, 0, 0, 0.5);
        transition: all 0.4s ease;
        backdrop-filter: blur(10px);
      }
      .cta-button:hover {
        transform: translateY(-10px) scale(1.07);
        box-shadow: 0 30px 70px rgba(0, 0, 0, 0.6);
        background: #f8f8f8;
      }

      /* PANAH NAVIGASI — TETAP ADA & KEREN */
      .nav-button {
        position: absolute;
        background: rgba(255, 255, 255, 0.15);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.3);
        width: 65px;
        height: 65px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        transition: all 0.3s;
        z-index: 20;
        opacity: 0;
      }
      .nav-button:hover {
        background: rgba(255, 255, 255, 0.3);
        transform: scale(1.15);
      }
      .nav-button svg {
        width: 36px;
        height: 36px;
        stroke: white;
        stroke-width: 2.8;
      }
      .nav-up {
        top: 15%;
        left: 50%;
        transform: translateX(-50%);
      }
      .nav-down {
        bottom: 5%;
        left: 50%;
        transform: translateX(-50%);
      }
      .nav-left {
        top: 50%;
        left: 5%;
        transform: translateY(-50%);
      }
      .nav-right {
        top: 50%;
        right: 5%;
        transform: translateY(-50%);
      }
      .scene.active .nav-button {
        opacity: 1;
        animation: fadeIn 0.8s ease 0.5s forwards;
      }
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: scale(0.8);
        }
        to {
          opacity: 1;
          transform: scale(1);
        }
      }

      /* CHAT WIDGET — SAMA PERSIS KAYAK INDEX */
      #chatWidget {
        position: fixed;
        bottom: 20px;
        left: 20px;
        z-index: 9999;
      }
      #chatToggle {
        width: 60px;
        height: 60px;
        background: #00d4aa;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        box-shadow: 0 10px 25px rgba(0, 212, 170, 0.5);
        transition: 0.3s;
      }
      #chatToggle:hover {
        transform: scale(1.1);
      }

      #chatBox {
        position: absolute;
        bottom: 80px;
        left: 0;
        width: 340px;
        height: 480px;
        background: white;
        border-radius: 20px;
        overflow: hidden;
        display: none;
        flex-direction: column;
        transform-origin: bottom left;
        transition: 0.4s;
      }
      #chatBox.open {
        display: flex;
        transform: scale(1);
      }

      .chat-header {
        background: #00d4aa;
        color: white;
        padding: 1rem;
        text-align: center;
        font-weight: 600;
      }

      .chat-messages {
        flex: 1;
        padding: 1rem;
        background: #f7f7f7;
        overflow-y: auto;
      }

      .msg {
        margin-bottom: 12px;
        display: flex;
      }
      .msg.user {
        justify-content: flex-end;
      }

      .bubble {
        max-width: 80%;
        padding: 8px 13px;
        border-radius: 18px;
        font-size: 0.82rem;
        line-height: 1.35;
        white-space: pre-wrap !important;
      }
      .msg.bot .bubble {
        background: #00d4aa;
        color: white;
      }
      .msg.user .bubble {
        background: #333;
        color: white;
      }

      .typing span {
        display: inline-block;
        width: 8px;
        height: 8px;
        background: #00d4aa;
        border-radius: 50%;
        margin: 0 3px;
        animation: typing 1.2s infinite;
      }
      .typing span:nth-child(2) {
        animation-delay: 0.2s;
      }
      .typing span:nth-child(3) {
        animation-delay: 0.4s;
      }
      @keyframes typing {
        0%,
        100% {
          transform: translateY(0);
        }
        50% {
          transform: translateY(-10px);
        }
      }

      .chat-input {
        padding: 1rem;
        display: flex;
        gap: 10px;
        background: white;
        border-top: 1px solid #eee;
      }
      .chat-input input {
        flex: 1;
        padding: 12px 16px;
        border-radius: 30px;
        border: 1px solid #ddd;
      }
      .chat-input button {
        width: 44px;
        height: 44px;
        border-radius: 50%;
        background: #00d4aa;
        border: none;
        color: white;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
      }

      /* RESPONSIVE */
      @media (max-width: 768px) {
        .content {
          left: 8%;
        }
        .content h1 {
          font-size: 3.2rem;
        }
        .cta-button {
          padding: 1.2rem 3rem;
          font-size: 1.4rem;
        }
        .nav-links {
          display: none;
        }
        .navbar {
          padding: 1.5rem 5%;
        }
        .nav-button {
          width: 55px;
          height: 55px;
        }
        .nav-button svg {
          width: 28px;
          height: 28px;
        }
        #chatBox {
          width: 300px;
          height: 440px;
        }
      }
    </style>
  </head>
  <body>
    <!-- NAVBAR — SAMA PERSIS KAYAK INDEX -->
    <nav class="navbar" id="navbar">
      <div class="logo">Nature<span>Intuition</span></div>
      <div class="nav-links">
        <a href="index.html">Home</a>
        <a href="content.html">Experience</a>

        <a href="contact.html">Contact</a>
      </div>
    </nav>

    <div class="scene-container">
     <div class="scene forest active" id="forest">
  <div class="content">

  <div class="content">
    <h1>Melaju di<br />langit tak<br />bertepi</h1>
    <a href="skylearn.html">

<div class="scene ocean" id="ocean">
  <div class="content">
    <h1>Menyelam ke<br />dalam samudra<br />jiwa</h1>
    <a href="lautlearn.html">
      <button class="cta-button">Mulai Sekarang</button>
    </a>
  </div>
  <button class="nav-button nav-left" onclick="navigate('forest')">
    <svg viewBox="0 0 24 24"><path d="M19 12H5M12 19l-7-7 7-7" /></svg>
  </button>
  <button class="nav-button nav-up" onclick="navigate('sky')">
    <svg viewBox="0 0 24 24"><path d="M12 19V5M5 12l7-7 7 7" /></svg>
  </button>
</div>

    <!-- CHAT WIDGET — SAMA PERSIS KAYAK INDEX -->
    <div id="chatWidget">
      <div id="chatToggle" onclick="toggleChat()">
        <svg viewBox="0 0 24 24" width="32" fill="white">
          <path
            d="M20 2H4c-1.1 0-2 .9-2 2v18l4-4h14c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2z"
          />
        </svg>
      </div>

      <div id="chatBox">
        <div class="chat-header">Nature Intuition Assistant</div>

        <div class="chat-messages" id="chatMessages">
          <div class="msg bot">
            <div class="bubble">Halo! Ada yang bisa aku bantu hari ini?</div>
          </div>
        </div>

        <div class="chat-input">
          <input id="pesan" placeholder="Ketik pesan..." autocomplete="off" />
          <button id="kirimBtn">
            <svg viewBox="0 0 24 24" width="20" fill="white">
              <path d="M2 21l21-9-21-9v7l15 2-15 2z" />
            </svg>
          </button>
        </div>
      </div>
    </div>

    <script>
      // Navigate Scene
      let current = "forest";
      function navigate(to) {
        if (current === to) return;
        const currEl = document.getElementById(current);
        const toEl = document.getElementById(to);
        let exit = "",
          enter = "";

        if (current === "forest" && to === "sky") {
          exit = "slide-up";
          enter = "slide-down";
        }
        if (current === "sky" && to === "forest") {
          exit = "slide-down";
          enter = "slide-up";
        }
        if (current === "forest" && to === "ocean") {
          exit = "slide-right";
          enter = "slide-left";
        }
        if (current === "ocean" && to === "forest") {
          exit = "slide-left";
          enter = "slide-right";
        }
        if (current === "ocean" && to === "sky") {
          exit = "slide-up";
          enter = "slide-down";
        }

        currEl.classList.remove("active");
        currEl.classList.add(exit);
        toEl.className = `scene ${to} ${enter}`;
        toEl.style.zIndex = 3;

        setTimeout(() => {
          toEl.classList.remove(enter);
          toEl.classList.add("active");
          currEl.style.zIndex = 1;
        }, 50);

        current = to;
      }

      // Navbar scroll effect — sama kayak semua halaman
      window.addEventListener("scroll", () => {
        document
          .getElementById("navbar")
          .classList.toggle("scrolled", window.scrollY > 100);
      });

      // Chat toggle
      function toggleChat() {
        document.getElementById("chatBox").classList.toggle("open");
      }

      // Chatbot
      const url = "https://hellokitoy.app.n8n.cloud/webhook-test/chatbot";
      const chatBox = document.getElementById("chatMessages");
      const input = document.getElementById("pesan");
      const sendBtn = document.getElementById("kirimBtn");

      function escapeHtml(text) {
        const div = document.createElement("div");
        div.textContent = text;
        return div.innerHTML;
      }

      function tambahPesan(teks, dari) {
        const msg = document.createElement("div");
        msg.className = `msg ${dari}`;

        // USER SAFE | BOT RAW (SUPPORT NEWLINE)
        msg.innerHTML =
          dari === "user"
            ? `<div class="bubble">${escapeHtml(teks)}</div>`
            : `<div class="bubble">${teks}</div>`;

        chatBox.appendChild(msg);
        chatBox.scrollTop = chatBox.scrollHeight;
      }

      function showTyping() {
        const t = document.createElement("div");
        t.id = "typing";
        t.className = "msg bot";
        t.innerHTML = `<div class="bubble typing"><span></span><span></span><span></span></div>`;
        chatBox.appendChild(t);
        chatBox.scrollTop = chatBox.scrollHeight;
      }

      function hideTyping() {
        const t = document.getElementById("typing");
        if (t) t.remove();
      }

      async function kirim() {
        const teks = input.value.trim();
        if (!teks) return;

        tambahPesan(teks, "user");
        input.value = "";
        sendBtn.disabled = true;

        showTyping();

        try {
          const res = await fetch(url, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ message: teks }),
          });

          hideTyping();
          const raw = await res.text();
          let balasan = raw;
          try {
            const data = JSON.parse(raw);
            balasan = data.reply || data.response || data.output || raw;
          } catch {}

          tambahPesan(balasan, "bot");
        } catch (err) {
          hideTyping();
          tambahPesan("Koneksi gagal!", "bot");
        }

        sendBtn.disabled = false;
        input.focus();
      }

      sendBtn.addEventListener("click", kirim);
      input.addEventListener("keydown", (e) => {
        if (e.key === "Enter") kirim();
      });
    </script>
  </body>
